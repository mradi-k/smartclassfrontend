<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smart_Classroom AI tool</title>
  </head>
  <body>
    <div class="box-questions">
      <div class="header">
        <h4>Smart Classroom Student Bot</h4>
      </div>
      <p id="status"></p>
      <div id="history"></div>
      <div class="footer">
        <input
          type="text"
          id="message-input"
          placeholder="@smartclassroom is ready to help"
        />
        <button class="btn-submit" id="btn-submit" onclick="sendMessage()">
          Send Doubt
        </button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
